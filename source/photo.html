<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Пинк: Фотографии</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header">
    <div class="page-header__wrap">
      <nav class="main-nav  main-nav--closed  main-nav--nojs">
        <div class="main-nav__inner">
          <a class="main-nav__inner-logo">
            <svg class="main-nav__inner-logo-img" role="presentation" width="75" height="22">
              <use xlink:href="#icon-pink">PINK</use>
            </svg>
          </a>

          <button class="main-nav__inner-toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </div>

        <ul class="main-nav__list">
          <li class="main-nav__list-item"><a href="index.html">Главная</a></li>
          <li class="main-nav__list-item  main-nav__list-item--active"><a>Фотографии</a></li>
          <li class="main-nav__list-item"><a href="form.html">Конкурс</a></li>
          <li class="main-nav__list-item"><a href="https://htmlacademy.ru/">HTML Academy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-main">
    <div class="intro">
      <div class="intro__img-wrap  intro__img-wrap--no-index">
        <h1 class="intro__title  intro__title--no-index">Фотографии пользователей</h1>
      </div>
    </div>

    <div class="foto-caption-text">
      <p>Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
    </div>

    <div class="foto-wrap">
      <figure class="foto  foto--wide">
        <span class="foto__banner">ПАНОРАМА ДНЯ</span>
        <a class="foto__img-wrap" href="#">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/panorama-desktop@1x.jpg">
            <source media="(min-width: 660px)" srcset="img/panorama-tablet@1x.jpg">
            <img class="foto__img  foto__img--wide" src="img/panorama-mobile@1x.jpg" alt="Панорама гористой местности.">
          </picture>
        </a>

        <figcaption class="foto__descr  foto__descr--wide">
          <span class="foto__author">Анна</span>
          <span class="foto__time">(5 минут назад)</span>
          <p class="foto__text">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы! </p>

          <button class="foto__button  foto__button--wide">
            <svg class="foto__button-icon" role="presentation" width="13" height="12">
              <use xlink:href="#icon-heart">icon-heart</use>
            </svg>
            <span class="foto__button-title">Нравится: 215</span>
          </button>
        </figcaption>
      </figure>

      <div class="foto-wrap__inner">
        <figure class="foto">
          <a class="foto__img-wrap" href="#">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/photo-car-desktop@1x.jpg">
              <source media="(min-width: 660px)" srcset="img/photo-car-tablet@1x.jpg">
              <img class="foto__img" src="img/photo-car-mobile@1x.jpg" width="280" height="180" alt="Автомобиль на фоне стены.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Левон</span>
            <span class="foto__time">(5 часов назад)</span>
            <p class="foto__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
          </figcaption>

          <button class="foto__button">
            <svg class="foto__button-icon" role="presentation" width="13" height="12">
              <use xlink:href="#icon-heart">icon-heart</use>
            </svg>
            <span class="foto__button-title">Нравится: 356</span>
          </button>
        </figure>

        <figure class="foto">
          <a class="foto__img-wrap" href="#">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/photo-drumset-desktop@1x.jpg">
              <source media="(min-width: 660px)" srcset="img/photo-drumset-tablet@1x.jpg">
              <img class="foto__img" src="img/photo-drumset-mobile@1x.jpg" width="280" height="180" alt="Фото ударной установки.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Антон</span>
            <span class="foto__time">(12 часов назад)</span>
            <p class="foto__text">Соседи будут рады.</p>
          </figcaption>

          <button class="foto__button">
            <svg class="foto__button-icon" role="presentation" width="13" height="12">
              <use xlink:href="#icon-heart">icon-heart</use>
            </svg>
            <span class="foto__button-title">Нравится: 666</span>
          </button>
        </figure>

        <figure class="foto">
          <a class="foto__img-wrap" href="#">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/photo-window-desktop@1x.jpg">
              <source media="(min-width: 660px)" srcset="img/photo-window-tablet@1x.jpg">
              <img class="foto__img" src="img/photo-window-mobile@1x.jpg" width="280" height="180" alt="Фасада небоскреба.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Борис</span>
            <span class="foto__time">(20 часов назад)</span>
            <p class="foto__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
          </figcaption>

          <button class="foto__button">
            <svg class="foto__button-icon" role="presentation" width="13" height="12">
              <use xlink:href="#icon-heart">icon-heart</use>
            </svg>
            <span class="foto__button-title">Нравится: 215</span>
          </button>
        </figure>

        <figure class="foto">
          <a class="foto__img-wrap" href="#">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/photo-fair-desktop@1x.jpg">
              <source media="(min-width: 660px)" srcset="img/photo-fair-tablet@1x.jpg">
              <img class="foto__img" src="img/photo-fair-mobile@1x.jpg" width="280" height="180" alt="Летнего бахчевой рынок.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Сергей</span>
            <span class="foto__time">(25 часов назад)</span>
            <p class="foto__text">Самая кубанская в мире!</p>

            <button class="foto__button">
              <svg class="foto__button-icon" role="presentation" width="13" height="12">
                <use xlink:href="#icon-heart">icon-heart</use>
              </svg>
              <span class="foto__button-title">Нравится: 4</span>
            </button>
          </figcaption>
        </figure>

        <figure class="foto">
          <a class="foto__img-wrap" href="#">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/photo-pov-desktop@1x.jpg">
              <source media="(min-width: 660px)" srcset="img/photo-pov-tablet@1x.jpg">
              <img class="foto__img" src="img/photo-pov-mobile@1x.jpg" width="280" height="180" alt="Мужчина сидит на краю обрыва, свесив ноги.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Максим</span>
            <span class="foto__time">(40 часов назад)</span>
            <p class="foto__text">Где снег-то?</p>

          </figcaption>
          <button class="foto__button">
            <svg class="foto__button-icon" role="presentation" width="13" height="12">
              <use xlink:href="#icon-heart">icon-heart</use>
            </svg>
            <span class="foto__button-title">Нравится: 150</span>
          </button>
        </figure>

        <figure class="foto">
          <a class="foto__img-wrap" href="#">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/photo-wing-desktop@1x.jpg">
              <source media="(min-width: 660px)" srcset="img/photo-wing-tablet@1x.jpg">
              <img class="foto__img" src="img/photo-wing-mobile@1x.jpg" width="280" height="180" alt="Крыло самолета">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Надежда</span>
            <span class="foto__time">(45часов назад)</span>
            <p class="foto__text">Всем GM и взаимные лайки!</p>
          </figcaption>

          <button class="foto__button">
            <svg class="foto__button-icon" role="presentation" width="13" height="12">
              <use xlink:href="#icon-heart">icon-heart</use>
            </svg>
            <span class="foto__button-title">Нравится: 2560</span>
          </button>
        </figure>
      </div>
    </div>

    <div class="upload">
      <div class="upload__caption">
        <p>Затмите их всех!<br> Выкладывайте все, что накопилось в телефоне!</p>
      </div>

      <form class="upload__editor" action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">
        <fieldset class="upload__file-wrap">
          <input type="file" name="photo">
          <img class="upload__img" src="http://placehold.it/280x375" width="280" height="375" alt="Загруженное фото для редактирования.">
        </fieldset>

        <div class="upload__admin-wrap">
          <div class="upload__controls-wrap">
            <fieldset class="upload__label-wrap">
              <label class="upload__label" for="label-crop">
                <svg class="upload__controls-icon  upload__controls-icon--active" role="presentation" width="44" height="44">
                  <use xlink:href="#icon-crop">icon-crop</use>
                </svg>
              </label>

              <label class="upload__label" for="label-fill">
                <svg class="upload__controls-icon" role="presentation" width="44" height="44">
                  <use xlink:href="#icon-fill">icon-fill</use>
                </svg>
              </label>

              <label class="upload__label" for="label-contrast">
                <svg class="upload__controls-icon" role="presentation" width="44" height="44">
                  <use xlink:href="#icon-contrast">icon-contrast</use>
                </svg>
              </label>
            </fieldset>

            <fieldset class="upload__range-wrap">
              <input class="upload__range  upload__range--active" id="label-crop" type="range" min="0" max="100" step="10" value="80" name="range-crop">
              <input class="upload__range" id="label-fill" type="range" min="0" max="100" step="10" value="80" name="range-fill">
              <input class="upload__range" id="label-contrast" type="range" min="0" max="100" step="10" value="80" name="range-contrast">
            </fieldset>
          </div>

          <fieldset class="upload__btn-wrap">
            <input class="upload__btn  upload__btn--active  button" type="submit" value="Запостить"></input>
            <input class="upload__btn  button" type="reset" value="Сбросить"></input>
          </fieldset>
        </div>
      </form>
    </div>
  </main>

  <footer class="page-footer  page-footer--no-index">
    <div class="page-footer__links">
      <a class="page-footer__logo" href="index.html">
        <svg class="page-footer__logo-img" role="presentation" width="150" height="41">
          <use xlink:href="#icon-pink">PINK</use>
        </svg>
      </a>

      <div class="page-footer__social  social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link  social__link--tw" href="https://twitter.com">Twitter</a>
          </li>
          <li class="social__item">
            <a class="social__link  social__link--fb" href="https://www.facebook.com">Facebook</a>
          </li>
          <li class="social__item">
            <a class="social__link  social__link--youtube" href="https://www.youtube.com">Youtube</a>
          </li>
        </ul>
      </div>

      <div class="page-footer__copyright">
        <span class="page-footer__copyright-text">Разработано</span>
        <a class="page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive">
          <svg class="page-footer__logo-academy" role="presentation" width="27" height="34">
            <use xlink:href="#icon-academy">HTML Academy</use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <!-- <script src="js/script.min.js"></script> -->

</body>

</html>
